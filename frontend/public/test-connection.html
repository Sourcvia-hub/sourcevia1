<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - Sourcevia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; margin-bottom: 20px; }
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .test-result {
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        pre {
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .status { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .status-green { background: #28a745; }
        .status-red { background: #dc3545; }
        .status-yellow { background: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Sourcevia Connection Diagnostic</h1>
        
        <div class="info-box">
            <strong>Current Page:</strong> <span id="currentUrl">Loading...</span><br>
            <strong>Testing:</strong> Checking if frontend can reach backend
        </div>

        <button onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
        <button onclick="location.reload()">üîÑ Refresh Page</button>

        <div id="results"></div>

        <h2 style="margin-top: 30px;">üìã Configuration Details</h2>
        <div id="configDetails"></div>
    </div>

    <script>
        const results = document.getElementById('results');
        const configDetails = document.getElementById('configDetails');

        // Show current URL
        document.getElementById('currentUrl').textContent = window.location.href;

        // Detect backend URL
        function getBackendUrl() {
            // Check environment variable (build time)
            if (typeof REACT_APP_BACKEND_URL !== 'undefined') {
                return REACT_APP_BACKEND_URL;
            }
            // Check runtime config
            if (window.APP_CONFIG && window.APP_CONFIG.BACKEND_URL) {
                return window.APP_CONFIG.BACKEND_URL;
            }
            // Check process.env (if available)
            if (typeof process !== 'undefined' && process.env && process.env.REACT_APP_BACKEND_URL) {
                return process.env.REACT_APP_BACKEND_URL;
            }
            // Fallback to same origin
            return window.location.origin;
        }

        const backendUrl = getBackendUrl();

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function showConfig() {
            const config = `
                <pre>
Current Frontend: ${window.location.origin}
Detected Backend: ${backendUrl}
Backend API URL:  ${backendUrl}/api

Environment Check:
- window.APP_CONFIG: ${window.APP_CONFIG ? JSON.stringify(window.APP_CONFIG) : 'Not set'}
- REACT_APP_BACKEND_URL: ${typeof REACT_APP_BACKEND_URL !== 'undefined' ? REACT_APP_BACKEND_URL : 'Not defined'}
                </pre>
            `;
            configDetails.innerHTML = config;
        }

        async function testConnection() {
            results.innerHTML = '';
            log('<h3>üîç Running Connection Tests...</h3>', 'info');

            // Test 1: Check if backend URL is correct
            log('<h4>Test 1: Backend URL Configuration</h4>', 'info');
            if (backendUrl === window.location.origin) {
                log(`‚ö†Ô∏è WARNING: Backend URL is same as frontend<br>
                    Frontend: ${window.location.origin}<br>
                    Backend: ${backendUrl}<br><br>
                    <strong>This means your frontend is trying to call ${window.location.origin}/api</strong><br>
                    But your backend is at: https://sourcevia-mgmt.emergent.host<br><br>
                    <strong>‚ùå THIS IS THE PROBLEM!</strong>`, 'error');
            } else {
                log(`‚úÖ Backend URL is configured<br>Backend: ${backendUrl}`, 'success');
            }

            // Test 2: Try to reach backend
            log('<h4>Test 2: Can Frontend Reach Backend?</h4>', 'info');
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com', password: 'test' }),
                    credentials: 'include',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                const text = await response.text();
                
                if (response.status === 500) {
                    log(`‚ö†Ô∏è Backend responded but has internal error (500)<br>
                        Response: ${text}<br><br>
                        <strong>This is the MongoDB connection issue.</strong><br>
                        Backend needs MONGO_URL with database name.`, 'warning');
                } else if (response.status === 401 || response.status === 400) {
                    log(`‚úÖ Backend is working!<br>
                        Status: ${response.status}<br>
                        Response: ${text}<br><br>
                        The backend is healthy and can handle requests.`, 'success');
                } else {
                    log(`‚ÑπÔ∏è Backend responded with status ${response.status}<br>
                        Response: ${text}`, 'info');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    log(`‚ùå Request timeout (10 seconds)<br>
                        Backend URL: ${backendUrl}/api/auth/login<br><br>
                        <strong>Possible causes:</strong><br>
                        1. Backend server is down<br>
                        2. Wrong backend URL<br>
                        3. Network/firewall blocking requests`, 'error');
                } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    log(`‚ùå Network Error - Cannot reach backend<br>
                        Error: ${error.message}<br>
                        Backend URL: ${backendUrl}/api/auth/login<br><br>
                        <strong>Possible causes:</strong><br>
                        1. CORS blocking (if backend doesn't allow your domain)<br>
                        2. Backend URL is wrong<br>
                        3. Backend server is down<br>
                        4. DNS/Network issue`, 'error');
                } else {
                    log(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            // Test 3: Alternative backend URL test
            if (backendUrl === window.location.origin) {
                log('<h4>Test 3: Testing Correct Backend URL</h4>', 'info');
                log('‚ÑπÔ∏è Since your frontend is misconfigured, let me test the actual backend...', 'info');
                
                try {
                    const response = await fetch('https://sourcevia-mgmt.emergent.host/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: 'test@test.com', password: 'test' }),
                        credentials: 'include'
                    });

                    const text = await response.text();

                    if (response.ok || response.status === 401 || response.status === 400) {
                        log(`‚úÖ The REAL backend at sourcevia-mgmt.emergent.host IS working!<br><br>
                            <strong>Solution:</strong><br>
                            Your frontend needs REACT_APP_BACKEND_URL environment variable:<br>
                            <pre>REACT_APP_BACKEND_URL=https://sourcevia-mgmt.emergent.host</pre>`, 'success');
                    } else {
                        log(`‚ö†Ô∏è Real backend responded with: ${response.status}<br>${text}`, 'warning');
                    }
                } catch (error) {
                    log(`‚ùå Cannot reach real backend either: ${error.message}`, 'error');
                }
            }

            log('<h3>üìä Summary</h3>', 'info');
            if (backendUrl === window.location.origin) {
                log(`<strong>‚ùå PROBLEM FOUND:</strong><br><br>
                    Your frontend is configured to call:<br>
                    <code>${window.location.origin}/api</code><br><br>
                    But your backend is at:<br>
                    <code>https://sourcevia-mgmt.emergent.host/api</code><br><br>
                    <strong>FIX:</strong> Set environment variable in your deployment:<br>
                    <pre>REACT_APP_BACKEND_URL=https://sourcevia-mgmt.emergent.host</pre>
                    Then redeploy your frontend.`, 'error');
            } else {
                log(`‚ÑπÔ∏è Backend URL seems correct. If still having issues, check backend logs.`, 'info');
            }
        }

        function runAllTests() {
            showConfig();
            testConnection();
        }

        // Run tests automatically on load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
